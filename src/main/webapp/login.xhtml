<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login Page</title>
	<link rel="stylesheet" href="styles/main.css" />
</h:head>
<h:body>

	<div class="languageSelect">
		<h:graphicImage id="selectGerman" value="images/german.png"/>
		<p:tooltip for="selectGerman" value="#{msg.languageGerman}" />
		<h:graphicImage id="selectEnglish" value="images/english.png"/>
		<p:tooltip for="selectEnglish" value="#{msg.languageEnglish}"/>
	</div>

	<h:form id="loginForm" styleClass="loginForm">

		<div>
			<h:outputLabel for="username" value="#{msg.loginUser}: " />
			<h:inputText id="username" />
		</div>

		<div>
			<h:outputLabel for="password" value="#{msg.loginPassword}: " />
			<h:inputText id="password" />
		</div>

		<div>
			<p:commandButton action="#{loginManager.doLogin()}" value="Login" />
		</div>
	</h:form>
	
</h:body>
</html>
